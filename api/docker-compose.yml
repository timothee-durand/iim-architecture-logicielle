# Use postgres/example user/password credentials
version: '3.9'

services:

  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
      - POSTGRES_DB=rpg

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080